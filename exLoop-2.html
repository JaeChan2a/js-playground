<!DOCTYPE html>
<html lang="kr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var sum=0;
      for(i=1;i<=100;i++){
        if(i%2==0){
          sum+=i;
        }
      }
      console.log("1에서 100까지의 짝수의 합 : "+sum);
    </script>
  </body>
</html>
