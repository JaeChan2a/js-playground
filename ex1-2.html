<!DOCTYPE html>
<html lang="kr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2>화씨를 입력받아서 섭씨로 바꾸는 프로그램 작성</h2>
    <script>
      var a=prompt("화씨를 입력하세요 ");
      var b=(Number(a)-32)/1.8;
      b=Math.round(b *1000000 )/1000000;
      alert("섭씨변환 온도: "+b +" 입니다.");
    </script>
  </body>
</html>
