<!DOCTYPE html>
<!DOCTYPE html>
<html lang="kr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
  </head>
  <body>
    <h1>문자열 계산기 구현하기</h1>
    <div id="output"></div>
    <script>
      function main(){
        console.log("Calculator1");
        var output = document.getElementById("output");
        output.innerHTML = "계산기 구현하기";
        console.log(10 + 3);
        console.log(10 * 3);
        console.log(10 - 3);
        console.log(parseInt(10 / 3));
      }
      main();
    </script>
  </body>
</html>
