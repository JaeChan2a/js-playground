<!DOCTYPE html>
<html lang="kr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div align="center">
      <h2 align="center">1~ 10000사이의 소수를 화면에 출력</h2>
      <div id="result"></div>
    </div>
    <script>
        var numbers = {};
        numbers.all = [];
        numbers.prime = [];

        //소수판별함수
        numbers.isPrime=function(number){
              for(var i=2;i<number;i++){
                if(number % i == 0){
                  return false;  // 소수가 아니면
                }
              }
          return true;
        };
        //배열에 숫자 넣기
        numbers.addAllNumber=function(max_num){
              for(var i=2;i<=max_num;i++){
                this.all.push(i);
              }
        };

        //배열에 소수 넣기
        numbers.calcPrimes=function(){
            for(var i=0;i<this.all.length;i++){
                var n=this.all[i];
                if(this.isPrime(n)){
                    this.prime.push(n);
                }
            }
        };


        numbers.getAllPrimeNumbers=function(){
            var ret="";
            ret+="<h2>전체 소수의 개수 :"+ this.prime.length+ "</h2>\n";
            for (var i=0;i<this.prime.length;i++){
              ret+=(i+1) + " 번째 소수 : " + this.prime[i] + "<br>\n";
            }

            return ret;
        };


        numbers.addAllNumber(10000);
        numbers.calcPrimes();
        document.getElementById('result').innerHTML=numbers.getAllPrimeNumbers();

    </script>
  </body>
</html>
