<!DOCTYPE html>
<html lang="kr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
  </head>
  <style>
    h1{
      text-align:center;
    }
  </style>
  <body>
    <h1>문자열 계산기</h1>
    <div>
      첫번재 문자 : <input type="text" id="firstVal" value="">
      <br>
      연산자 입력 : <input type="text" id="operator" value="">
      <br>
      세번째 문자 : <input type="text" id="secondVal" value="">
      <button type="button" onclick="excute();">실행</button>
    </div>
    <div id="result">
      <h2> 결과 </h2>
    </div>
    <script>
      function excute(){
        firstVal = document.getElementById("firstVal").value;
        secondVal = document.getElementById("secondVal").value;
        operator = document.getElementById("operator").value;
        result = document.getElementById("result");
        if(isNaN(firstVal) || isNaN(secondVal)){
          alert("숫자를 입력하세요");
        }else{
          firstVal = parseInt(firstVal);
          secondVal = parseInt(secondVal);
          switch (operator) {
            case "+":
              result.innerHTML = "<p> 더하기 : " + (firstVal + secondVal) + "</p>";
              break;
            case "-":
              result.innerHTML = "<p> 빼기 : " + (firstVal - secondVal) + "</p>";
              break;
            case "*":
              result.innerHTML = "<p> 곱하기 : " + (firstVal * secondVal) + "</p>";
              break;
            case "/":
              result.innerHTML = "<p> 나누기 : " + parseInt(firstVal / secondVal) + "</p>";
              break;
            default:
              result.innerHTML = "<p> 연산자만 입력이 가능합니다</p>";
          }
        }
      };
    </script>
  </body>
</html>
