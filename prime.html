<!DOCTYPE html>
<html lang="kr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Find Prime</title>
  </head>
  <body>
    <h1>소수판결프로그램</h1>
    <script>

    var isPrime=true;
      var n=Number(prompt("소수 판별프로그램입니다.2이상의 숫자를 입력하세요"));
      for(var i=2;i<n;i++){
         if(n%i===0){
           isPrime=false;


           break;
         }
         console.log(i,isPrime);
      }
     if(isPrime){
       document.write(n + "은 소수입니다");
     }else{
       document.write(n + "은 소수가 아닙니다");
     }
    </script>
  </body>
</html>
