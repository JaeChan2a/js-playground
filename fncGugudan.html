<!DOCTYPE html>
<html lang="kr" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <h2 align="center">함수를 활용한 구구단</h2>
  <script>
    function calculrate(num) {

      var results = [];
      for (var i = 1; i <= 9; i++) {
        results[i] = num * i;
      }
      return results;
    }

    function print(n, results) {
      //계산결과를 화면에 출력
      document.write("<h2>====" + n + "단====</h2><br>");
      for (var i = 1; i < results.length; i++) {
        document.write(n + " *" + i + " = " + results[i]+"<br>");
      }
    }

    function main() {
      //나머지 코드들
      console.log("main 함수가 실행되었습니다.<br>");
      for (var n = 2; n <= 9; n++) {
        var result = calculrate(n);
        print(n, result);
      }
    }

    main();
  </script>
</body>

</html>
