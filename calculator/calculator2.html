<!DOCTYPE html>
<html lang="kr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div>
      <input type="text" id="num1">
      <input type="text" id="num2">
      <button type="button" id="btn" onclick="calc();">계산기</button>
    </div>
    <script>
      function calc(){
        var num1=document.getElementById('num1').value;
        var num2=document.getElementById('num2').value;
        num1=Number(num1);
        num2=Number(num2);
        console.log("+ 결과  : "+(num1+num2));
        console.log("- 결과  : "+(num1-num2));
        console.log("* 결과  : "+(num1*num2));
        console.log("/ 결과  : "+Math.round((num1/num2)));
      }
    </script>
  </body>
</html>
