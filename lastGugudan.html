<!DOCTYPE html>
<html lang="kr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2>Last Gugudan</h2>
    <script type="text/javascript">
      var gugudan={};
      gugudan.results=[];
      var str=prompt("원하는 구구단을 입력하세요. ( ',' 단위로 여러개 입력가능 )");
      var insertDan=str.split(",");

      gugudan.result=function(dan){
        for(var i=1;i<=9;i++){
          this.results[i]=dan*i;
        }
      }
      gugudan.print=function(num){
          document.write("====="+num+ "단 =====<br>");
          for(var i=1;i<=9;i++){
            document.write(num + " * "+ i +  " = " + num*i+"<br>");
          }
      }
      function main(){
        for(var i=0;i<insertDan.length;i++){
          gugudan.print(insertDan[i]);
          gugudan.result(insertDan[i]);
          console.log(insertDan[i]);
        }
      }
      main();
    </script>
  </body>
</html>
