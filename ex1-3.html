<!DOCTYPE html>
<html lang="kr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2>입력한 문자열의 길이를 알려주는 프로그램</h2>
    <script>
      var a=prompt("문자열을 입력하세요[길이를 알려드립니다!]");
      var b= a.length;
      alert(a+" 의 문자열의 길이는 : "+ b+ " 입니다!");
    </script>
  </body>
</html>
